<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooting Game</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
    <body>
        <div>
            <div id="main-container-1" class="container d-flex flex-column align-items-center justify-content-center border mt-5 p-5">
                <button  class="btn btn-secondary" onclick="startGame()">
                    Start Game
                </button>

                <div class="mt-3 fs-3">
                    <div>Player 1 - <span data-player1-win>Won: 0</span></div>
                    <div>Player 2 - <span data-player2-win>Won: 0</span></div>
                    <div data-player-result></div>
                </div>
            </div>

            <div id="main-container-2" class="container d-flex justify-content-around border align-items-stretch mt-5 d-none">
                <div class="container d-flex flex-column align-items-center mt-3">
                    <span class="text-center fw-bold fs-1">Player 1</span>
                    <span data-player1-health class="fs-4 mt-3">Total Health: 10</span>
                    <button id="1" class="btn btn-danger mt-3" onclick="shoot(this)">Shoot</button>
                    <div class="container d-flex flex-column mt-3 border-dark border-top fs-5" data-player1-damage>
                    </div>

                </div>
                <div class="container d-flex flex-column align-items-center mt-3">
                    <h1 class="text-center fw-bold fs-1">Player 2</h1>
                    <span data-player2-health class="fs-4 mt-3">Total Health: 10</span>
                    <button id="2" class="btn btn-danger mt-3" onclick="shoot(this)">Shoot</button>
                    <div class="container d-flex flex-column mt-3 border-dark border-top fs-5" data-player2-damage>
                    </div>

                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="index.js"></script>
    </body>
</html>
